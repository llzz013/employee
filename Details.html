<div>

<div class="container">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <img src="{{employee.img}}" class="img-circle" style="height:100px;width:100px; float:right">
        </div>
        <div class="col=lg-6 col-md-6 col-sm-4 col-xs-4">
            <div class="row" style="font-size:1em;float:left">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    {{employee.Name}}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    {{employee.Title}}
                </div>
            </div>
        </div>
        <div>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span style="color:dodgerblue" ng-show="{{employee.Manager}}">View Manager</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{managerName}}
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <a href="#/detail/{{employee.Manager}}">
                <button type="button" class="btn btn-success" ng-hide="dis">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span style="color:dodgerblue">View Direct Reports</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{employee.DirectReports.length}}
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <a href="#/reports/{{employee.ID}}">
                <button type="button" class="btn btn-success" ng-hide="norep">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </a>

        </div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span style="color:dodgerblue">Call Office</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{employee.OfficePhone}}
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-earphone"></span>
            </button>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span style="color:dodgerblue">Call Cell</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{employee.CellPhone}}
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-earphone"></span>
            </button>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span style="color:dodgerblue">SMS</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{employee.SMS}}
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-envelope"></span>
            </button>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span style="color:dodgerblue">Email</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                {{employee.Email}}
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-envelope"></span>
            </button>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
            <hr>
        </div>
    </div>

</div>
</div>
